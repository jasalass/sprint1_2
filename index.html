<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El comilón</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <img src="bar.webp" alt="El Comilón" class="img-fluid img-bar mb-4">
        <div id="main-content">
            <div id="top-platos" class="row">
                <!-- Los tres platos más baratos se cargarán dinámicamente con JavaScript -->
            </div>
            <button type="button" class="btn btn-secondary" id="viewCartButton" onclick="handleViewCartClick()">
                Ver Carrito
            </button>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#forgotPasswordModal" data-dismiss="modal">¿Olvidó su contraseña?</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" novalidate>
                        <div class="form-group">
                            <label for="newUsername">Usuario:</label>
                            <input type="text" id="newUsername" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Contraseña:</label>
                            <input type="password" id="newPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="isDelivery">
                            <label class="form-check-label" for="isDelivery">Registrar como repartidor</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para recuperación de contraseña -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="recoveryForm" novalidate>
                        <div class="form-group">
                            <label for="recoveryUsername">Usuario:</label>
                            <input type="text" id="recoveryUsername" class="form-control" required>
                        </div>
                        <div class="form-group" id="addressVerification" style="display: none;">
                            <label for="addressSelect">Seleccione su dirección:</label>
                            <select id="addressSelect" class="form-control"></select>
                        </div>
                        <div class="form-group" id="newPasswordField" style="display: none;">
                            <label for="newPassword">Nueva Contraseña:</label>
                            <input type="password" id="newPassword" class="form-control" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="verifyUserButton" onclick="verifyUser()">Verificar Usuario</button>
                        <button type="button" class="btn btn-primary" style="display: none;" id="verifyAddressButton" onclick="verifyAddress()">Verificar Dirección</button>
                        <button type="button" class="btn btn-primary" style="display: none;" id="resetPasswordButton" onclick="resetPassword()">Resetear Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            checkLoginStatus();
            loadTopPlatos();
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                login();
            } else {
                event.stopPropagation();
                this.classList.add('was-validated');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                register();
            } else {
                event.stopPropagation();
                this.classList.add('was-validated');
            }
        });
    </script>
</body>
</html>
