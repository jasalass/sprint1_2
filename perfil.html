<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1 class="text-center">Perfil del Usuario</h1>
        
        <!-- Sección para datos del cliente -->
        <div id="account-status" class="my-3">
            <h2>Datos del Cliente</h2>
            <!-- Estado de la cuenta se cargará aquí -->
        </div>

        <!-- Sección para pedidos -->
        <ul class="nav nav-tabs" id="orderTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active pestana" id="pending-orders-tab" data-toggle="tab" href="#pending-orders" role="tab" aria-controls="pending-orders" aria-selected="true">Pedidos Pendientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link pestana" id="order-history-tab" data-toggle="tab" href="#order-history" role="tab" aria-controls="order-history" aria-selected="false">Historial de Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link pestana" id="recurring-orders-tab" data-toggle="tab" href="#recurring-orders" role="tab" aria-controls="recurring-orders" aria-selected="false">Pedidos Recurrentes</a>
            </li>
        </ul>
        <div class="tab-content" id="orderTabsContent">
            <div class="tab-pane fade show active" id="pending-orders" role="tabpanel" aria-labelledby="pending-orders-tab">
                <div id="pending-orders-container" class="my-3">
                    <!-- Pedidos pendientes se cargarán aquí -->
                </div>
            </div>
            <div class="tab-pane fade" id="order-history" role="tabpanel" aria-labelledby="order-history-tab">
                <div id="order-history-container" class="my-3">
                    <!-- Historial de pedidos se cargará aquí -->
                </div>
            </div>
            <div class="tab-pane fade" id="recurring-orders" role="tabpanel" aria-labelledby="recurring-orders-tab">
                <div id="recurring-orders-container" class="my-3">
                    <!-- Pedidos recurrentes se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
